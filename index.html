<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Mr.Roborogers</title>
</head>
<body>
  <div class="container">
    <form id="userInput">
      <h1>Mr.roborogers</h1>
      <p>Mr.Roborogers loves to count but he does things a little differently around his stomping grounds. Type in a number below and allow Mr.Roborogers to demonstrate the way of his... people?</p>
      <div class="form-group">
        <label for="numberEntry">Please enter any number!</label>
        <input type="number" id="numberEntry" class="form-control">
      </div>
      <button type="submit" class="btn btn-success">Demonstrate!</button>
    </form>
    
  </div>
</body>
</html>
